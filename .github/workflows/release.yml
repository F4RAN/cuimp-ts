            - âœ¨ Raw buffer support (GBK and other non-UTF-8 encodings)
            - ğŸ”§ Improved response parsing (handles delimiters in body)
            - ğŸª extraCurlArgs support (cookie jar and other custom parameters)
            - ğŸ”€ Fixed multiple redirect handling
            - ğŸ“¦ Automatic build (on npm install)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
